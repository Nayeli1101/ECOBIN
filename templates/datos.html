<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lecturas del ESP32</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background: #333; color: white; }
  </style>
</head>
<body>
  <h2>Últimas lecturas del ESP32</h2>
  <table>
    <tr>
      <th>Distancia (cm)</th>
      <th>Peso (g)</th>
      <th>Inclinación</th>
      <th>Hora</th>
    </tr>
    {% for d in datos %}
    <tr>
      <td>{{ d['distancia'] }}</td>
      <td>{{ d['peso'] }}</td>
      <td>{{ 'Sí' if d['inclinacion'] else 'No' }}</td>
      <td>{{ d['_id'].generation_time.strftime('%Y-%m-%d %H:%M:%S') }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
